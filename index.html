<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>Calculadora financiera</title>
  </head>
  <link rel="stylesheet" type="text/css" href="CSS.css">
  <body>


    <div class="container">

      <div class="col my-5 text-center">
        <div class="mb-5">

        <h1>Calcular traspaso</h1>

        </div>
      </div>

      <form id="myForm">

        <div class="row">

          <div class="col-6">
            <div class="mb-3">
              <label for="placa" class="form-label">Ingrese la placa</label>
              <input type="text" id="placa" name="placa" placeholder="Placa del vehÃ­culo" class="form-control">
            </div>
          </div>
          

            <div class="col-6">
              <div class="mb-3">
                <label for="avaluo" class="form-label">Avaluo</label>
                <input type="number" id="avaluo" name="avaluo" class="form-control">
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="impuesto" class="form-label">Impuesto</label>
              <input type="number" id="impuesto" name="impuesto" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="mb-3">
              <input type="checkbox" class="form-check-input" id="condicionCheckbox">
              <label for="condicionCheckbox">Prenda</label>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="mb-3">
            <input type="button" value="calcular" onclick="calcular()">
          </div>
        </div>
    
      </form>

      
      <div class="row">
        <div class="col">
          <di class="mb-5">
            <p id="resultado"></p>
          </di>
        </div>
      </div>
      



    </div>
    

    <script src="https://github.com/rafagomezguti/CalculadoraVehiculos/JS.js"></script>
  </body>
</html>
